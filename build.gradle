buildscript {
    repositories {
        flatDir {
            dirs 'lib/'
        }
        mavenCentral()
    }
    dependencies {
        
        classpath group: 'com.lynden', name: 'GMapsFX', version: '2.0.9'
	classpath group: 'com.google.code.gson', name: 'gson', version: '2.8.0'
	classpath group: 'org.json', name: 'json', version: '20140107'
	classpath group: 'org.simplejavamail', name: 'simple-java-mail', version: '4.1.2'

    }
}
plugins {
    id 'jvm-component'
    id 'java-lang'
    id 'junit-test-suite'
    id "org.gradle.java"
   
}

model {
    testSuites {
        test(JUnitTestSuiteSpec) {
            jUnitVersion '4.12'
        }
    }
}
//Set a default task, so if I don't give a task, this (these) will be executed
defaultTasks  'clean', 'jar', 'run'

//Import a bunch of java related tasks like compileJava, compileJavaTest, clean, javadoc, jar
apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'idea'

mainClassName = "fxapp.MainFXApplication"
//Define the contents of the jar file
jar {
    manifest {
        attributes 'Main-Class': 'fxapp.MainFXApplication'
    }
}
dependencies {
    repositories {
        flatDir {
            dirs 'lib/'
        }
        mavenCentral()
    }
    
    compile group: 'com.lynden', name: 'GMapsFX', version: '2.0.9'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.0'
    compile group: 'org.json', name: 'json', version: '20140107'
    compile group: 'org.simplejavamail', name: 'simple-java-mail', version: '4.1.2'
    testCompile "junit:junit:4.12"  // Or whatever version
}

sourceSets {
  main {
    resources {
        srcDirs = ["src/main/java"]
        includes = ["**/*.fxml", "**/*.gif", "**/*.png"]
    }
  }
}